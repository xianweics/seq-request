name: Publish to npm

on:
  push:
    branches: [ "main" ]
  release:
    types: [ published ]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      - name: Install pnpm
        run: npm install -g pnpm@latest

      - name: Run tests with pnpm
        run: pnpm test 

      - name: Build project with pnpm
        run: pnpm run build

      - name: Bump version (SemVer)
        id: version-bump
        uses: phips28/commits-to-semver-action@v4
        with:
          commit-message: "${{ github.event.head_commit.message }}"
          major-pattern: "BREAKING CHANGE|feat:"
          minor-pattern: "fix:"
          patch-pattern: ""  
          output: "version"

      - name: Login to npm
        run: |
          npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          npm whoami 
          
      - name: Publish to npm
        run: |
          npm publish --access public 
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  
